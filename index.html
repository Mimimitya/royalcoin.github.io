<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.ibb.co/r4XRbmq/image.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        .click-button {
            width: 200px;
            height: 200px;
            background: url('https://i.ibb.co/XtWBWNp/image.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.1s ease;
            outline: none;
        }

        .click-button:hover {
            transform: scale(1.1);
        }

        .stats {
            font-size: 32px;
            font-weight: 700;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats div {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .stats img {
            margin-right: 10px;
        }

        .energy-bar-container {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .energy-bar {
            width: 60%;
            height: 30px;
            background-color: #555;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 20px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(to right, #f90, #ff0);
            width: 100%;
            transition: width 0.3s ease;
        }

        .buttons-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            width: 100%;
            height: 100%;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 17px 10px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .shop-button {
            width: 60%;
            height: 30px;
            background: url('https://i.ibb.co/KLZJWHT/Group-67-1.png') no-repeat center center;
        }

        .referral-button {
            width: 162px;
            height: 56px;
            background: url('https://i.ibb.co/548gjZy/Group-69-1.png') no-repeat center center;
        }

        .task-button {
            width: 60%;
            height: 30px;
            background: url('https://i.ibb.co/m49RLVz/Group-70-2.png') no-repeat center center;
        }

        .shop, .referral, .task {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            z-index: 1000;
        }

        .shop-item {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .shop-item:hover {
            background: #555;
        }

        .close-shop, .close-referral, .close-task {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .coin-fly {
            position: absolute;
            color: #ff0;
            font-size: 20px;
            animation: fly 1s linear forwards;
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @media (max-width: 600px) {
            .click-button {
                width: 100px;
                height: 100px;
            }

            .stats {
                font-size: 24px;
            }

            .energy-bar {
                width: 80%;
                height: 20px;
            }

            .button {
                width: 150px;
                height: 70px;
            }

            .shop, .referral, .task {
                width: 90%;
                max-width: 300px;
                padding: 10px;
            }

            .shop-item {
                margin: 5px 0;
                padding: 5px;
            }
        }
.coin-fly {
    position: absolute;
    color: #ff0;
    font-size: 20px;
    animation: fly 1s linear forwards;
    pointer-events: none;
}

@keyframes fly {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-50px);
    }
}

        .click-button {
            -webkit-tap-highlight-color: transparent; /* Для браузеров на базе WebKit (Chrome, Safari) */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* Дополнительно для WebKit, чтобы подавить синий цвет фона */
            -moz-tap-highlight-color: transparent; /* Для Firefox */
            -ms-touch-action: manipulation; /* Для Internet Explorer */
            touch-action: manipulation; /* Современные браузеры */
        }
        
    </style>
</head>
<body>
<div class="game-container">
    <div class="stats">
        <div>Coins: <span id="coinCount">0</span></div>
    </div>
    <button class="click-button" id="clickButton"></button>
    <div class="energy-bar-container">
        <div class="energy-bar">
            <div class="energy-fill" id="energyFill"></div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="button shop-button" id="shopButton"></button>
        <button class="button referral-button" id="referralButton"></button>
        <button class="button task-button" id="taskButton"></button>
    </div>
</div>

<div class="shop" id="shop">
    <div class="close-shop" id="closeShop">✖</div>
    <div class="shop-item" id="boostClickPower">Boost Click Power (Cost: <span id="boostClickPowerPrice">100</span> coins)</div>
    <div class="shop-item" id="boostEnergyRegen">Boost Energy Regen (Cost: <span id="boostEnergyRegenPrice">150</span> coins)</div>
    <div class="shop-item" id="boostMaxEnergy">Boost Max Energy (Cost: <span id="boostMaxEnergyPrice">175</span> coins)</div>
</div>


<div class="referral" id="referral">
    <div class="close-referral" id="closeReferral">✖</div>
    <div>Referral Code: <input type="text" id="referralCode" readonly></div>
    <div>Enter Referral Code: <input type="text" id="enterReferralCode"></div>
    <button id="enterCodeButton">Submit</button>
</div>

<div class="task" id="task">
    <div class="close-task" id="closeTask">✖</div>
    <div>
        <a href="https://t.me/your_channel_username" target="_blank">
            Subscribe to Telegram Channel (+10,000 coins)
        </a>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
       apiKey: "AIzaSyBSn1RXV_rjf9_0ld0GBpETDQEB9rnQA3Y",
  authDomain: "royal-coin-6d818.firebaseapp.com",
  projectId: "royal-coin-6d818",
  storageBucket: "royal-coin-6d818.appspot.com",
  messagingSenderId: "163721073000",
  appId: "1:163721073000:web:f325ab5becb1e79d19c6dd",
  measurementId: "G-2JC6WM2TZS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let user = null;
    let userDocRef = null;
    let coinCount = 0;
    let clickPower = 1;
    let energy = 100;
    let maxEnergy = 100;
    let energyRegen = 10;

    auth.signInAnonymously().then(() => {
        user = auth.currentUser;
        userDocRef = db.collection("users").doc(user.uid);

        userDocRef.get().then((doc) => {
            if (doc.exists) {
                const userData = doc.data();
                coinCount = userData.coins;
                clickPower = userData.clickPower;
                energy = userData.energy;
                maxEnergy = userData.maxEnergy;
                energyRegen = userData.energyRegen;
                updateUI();
            } else {
                userDocRef.set({
                    coins: coinCount,
                    clickPower: clickPower,
                    energy: energy,
                    maxEnergy: maxEnergy,
                    energyRegen: energyRegen
                });
            }
        });

        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + energyRegen);
                updateUI();
                saveData();
            }
        }, 1000);
    });

    function updateUI() {
        document.getElementById("coinCount").innerText = coinCount;
        document.getElementById("energyFill").style.width = (energy / maxEnergy) * 100 + "%";
    }

    function saveData() {
        userDocRef.update({
            coins: coinCount,
            clickPower: clickPower,
            energy: energy,
            maxEnergy: maxEnergy,
            energyRegen: energyRegen
        });
        saveDataToServer({
            userId: user.uid,
            coins: coinCount,
            clickPower: clickPower,
            energy: energy,
            maxEnergy: maxEnergy,
            energyRegen: energyRegen
        });
    }

    // Пример кода для отправки данных из Telegram Web App в ваше API
    function saveDataToServer(data) {
        fetch('https://your-api-url.com/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Data saved:', data);
        })
        .catch((error) => {
            console.error('Error saving data:', error);
        });
    }
  // Закрытие окна магазина
document.getElementById("closeShop").addEventListener("click", () => {
    document.getElementById("shop").style.display = "none";
});

// Закрытие окна рефералов
document.getElementById("closeReferral").addEventListener("click", () => {
    document.getElementById("referral").style.display = "none";
});

// Закрытие окна задания
document.getElementById("closeTask").addEventListener("click", () => {
    document.getElementById("task").style.display = "none";
});

    document.getElementById("clickButton").addEventListener("click", () => {
        if (energy >= clickPower) {
            coinCount += clickPower;
            energy -= clickPower;
            updateUI();
            saveData();

            const coinFly = document.createElement("div");
            coinFly.classList.add("coin-fly");
            coinFly.innerText = "+" + clickPower;
            document.body.appendChild(coinFly);
            const rect = document.getElementById("clickButton").getBoundingClientRect();
            coinFly.style.left = rect.left + rect.width / 2 + "px";
            coinFly.style.top = rect.top + rect.height / 2 + "px";
            setTimeout(() => {
                coinFly.remove();
            }, 1000);
        }
    });

    document.getElementById("shopButton").addEventListener("click", () => {
        document.getElementById("shop").style.display = "block";
    });

    document.getElementById("closeShop").addEventListener("click", () => {
        document.getElementById("shop").style.display = "none";
    });

    document.getElementById("boostClickPower").addEventListener("click", () => {
        const price = parseInt(document.getElementById("boostClickPowerPrice").innerText);
        if (coinCount >= price) {
            coinCount -= price;
            clickPower += 1;
            updateUI();
            saveData();
        }
    });

    document.getElementById("boostEnergyRegen").addEventListener("click", () => {
        const price = parseInt(document.getElementById("boostEnergyRegenPrice").innerText);
        if (coinCount >= price) {
            coinCount -= price;
            energyRegen += 5;
            updateUI();
            saveData();
        }
    });

    document.getElementById("boostMaxEnergy").addEventListener("click", () => {
        const price = parseInt(document.getElementById("boostMaxEnergyPrice").innerText);
        if (coinCount >= price) {
            coinCount -= price;
            maxEnergy += 50;
            updateUI();
            saveData();
        }
    });
    document.getElementById("clickButton").addEventListener("click", () => {
    if (energy >= clickPower) {
        coinCount += clickPower;
        energy -= clickPower;
        updateUI();
        saveData();
        navigator.vibrate(50); // Вибрация на 100 миллисекунд
    }
});
  if ("vibrate" in navigator) {
    document.getElementById("clickButton").addEventListener("click", () => {
        if (energy >= clickPower) {
            coinCount += clickPower;
            energy -= clickPower;
            updateUI();
            saveData();
            navigator.vibrate(50); // Вибрация на 100 миллисекунд
        }
    });
} else {
    // Ваше устройство не поддерживает Vibration API
    console.log("Vibration API не поддерживается");
}

    document.getElementById("referralButton").addEventListener("click", () => {
        document.getElementById("referral").style.display = "block";
        document.getElementById("referralCode").value = user.uid;
    });

    document.getElementById("closeReferral").addEventListener("click", () => {
        document.getElementById("referral").style.display = "none";
    });

    document.getElementById("enterCodeButton").addEventListener("click", () => {
        const code = document.getElementById("enterReferralCode").value;
        if (code && code !== user.uid) {
            db.collection("users").doc(code).get().then((doc) => {
                if (doc.exists) {
                    const referredUserData = doc.data();
                    referredUserData.coins += 10000;
                    db.collection("users").doc(code).update({
                        coins: referredUserData.coins
                    });

                    coinCount += 10000;
                    updateUI();
                    saveData();
                } else {
                    alert("Referral code not found!");
                }
            });
        } else {
            alert("Invalid referral code!");
        }
    });

    document.getElementById("taskButton").addEventListener("click", () => {
        document.getElementById("task").style.display = "block";
    });

    document.getElementById("closeTask").addEventListener("click", () => {
        document.getElementById("task").style.display = "none";
    });
    
    // Функция для вибрации
function vibrate() {
    if ("vibrate" in navigator) {
        navigator.vibrate(50); // Вибрация на 50 миллисекунд
    }
}

// Добавление вибрации при клике на кнопку
document.getElementById("clickButton").addEventListener("click", () => {
    if (energy >= clickPower) {
        coinCount += clickPower;
        energy -= clickPower;
        updateUI();
        saveData();

        // Вызов функции вибрации
        vibrate();

        const coinFly = document.createElement("div");
        coinFly.classList.add("coin-fly");
        coinFly.innerText = "+" + clickPower;
        document.body.appendChild(coinFly);
        const rect = document.getElementById("clickButton").getBoundingClientRect();
        coinFly.style.left = rect.left + rect.width / 2 + "px";
        coinFly.style.top = rect.top + rect.height / 2 + "px";
        setTimeout(() => {
            coinFly.remove();
        }, 1000);
    }
});
document.getElementById("boostClickPower").addEventListener("click", () => {
    const price = parseInt(document.getElementById("boostClickPowerPrice").innerText);
    if (coinCount >= price) {
        coinCount -= price;
        clickPower += 1;
        updateUI();
        saveData(); // Сохраняем данные после покупки
    }
});
document.getElementById("clickButton").addEventListener("click", () => {
    if (energy >= clickPower) {
        coinCount += clickPower;
        energy -= clickPower;
        updateUI();
        saveData(); // Сохраняем данные после каждого клика
        
        // Анимация с летающими монетами
        const coinFly = document.createElement("div");
        coinFly.classList.add("coin-fly");
        coinFly.innerText = "+" + clickPower;
        document.body.appendChild(coinFly);
        const rect = document.getElementById("clickButton").getBoundingClientRect();
        coinFly.style.left = rect.left + rect.width / 2 + "px";
        coinFly.style.top = rect.top + rect.height / 2 + "px";
        setTimeout(() => {
            coinFly.remove();
        }, 1000);
    }
});

</script>

</body>
</html>
